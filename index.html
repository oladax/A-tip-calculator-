<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tip.css">
    <title>Tip calculator</title>
</head>
<body>
    <!--the main section for tip calculator-->
   <main >

    <!--section that holds the entire content-->
    <section>

    <!--Container for bill total-->
        <div class="bill-total">
            <label class="bill-label" for="Bill total">Bill total</label>
            <input class="bill-input"  type="number" name=""   
            id="bill-inputs"
            placeholder="0.00">
            <span class="Dollar">$</span>
        </div>

        <!--Container for tip bill-->
        <div class="tip-bill">
            <label class="tip-label" for="Tip">Tip</label>
            <input  class="tip-input" type="number" name="" id="tipinput"   
            placeholder="10">
            <span class="Dollar">%</span>
        </div>

        <!--Paragraph that holds the button that does the calculation-->
            
        <p class="Calc"><button class="btn" onclick="calculatebill();">calculate</button></p>
        
        <footer>

            <div class="people-container">
                <p class="people">People</p>

               <p  class="paragraph">
                 <button id="plus" class="button-plus" onclick="increasepeople()">+ </button>
                <span id="numberofpeoplediv" >1</span>
                <button id="minus" onclick="decreasepeople()" class="button-minus">-</button></p>
               </div>
            

            <div class="total-div">
                <p>Total per person</p>
                <p id="perpersontotal">$0.00  <br></p> 
            </div>
        <footer>
    </section>
   </main>
    <script src="./tip.js"></script>
</body>
</html>
